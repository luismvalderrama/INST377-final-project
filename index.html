<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST377 Final Project</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Nutrition Fact Checker</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Form Inputs</h3>
            <form class="box main_form">
              <button type="button" id="data_load">Load County Data</button>
              <button type="button" id="data_clear">Clear County Data</button>
              <div>
            <label for="resto">Filter By Ingredients</label> 
            <input type="text" name="resto" id="resto">
            </div> 
            <div class="buttons">
            <button type="button" id="generate">Generate List</button> </div> </form>
            </div>
        <div class="right_section box">
          <h3>Local Restaurant List</h3>
         
          <div>
            <canvas id="myChart"></canvas>
          </div>      
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
         
          <!--  <div id="map" class="box" ></div> -->
          <div class="box" id="restaurant_list">
              A list of local restaurants 
          </div>
            <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
      </div>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/bigboioct/INST377-final-project"
        target="_blank"
        rel="noopener noreferrer"
        >My GitHub Repository</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
